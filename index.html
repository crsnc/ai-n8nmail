<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Misafir Formu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #0073e6;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #005bb5;
    }
    .success {
      margin-top: 15px;
      color: green;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Misafir Girişi</h2>
    <form id="guestForm">
      <input type="text" name="name" placeholder="Adınız" required>
      <input type="email" name="email" placeholder="E-posta" required>
      <input type="tel" name="phone" placeholder="Telefon" required>
      <button type="submit">Gönder</button>
    </form>
    <p id="result" class="success"></p>
  </div>

  <script>
    const form = document.getElementById("guestForm");
    const result = document.getElementById("result");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();

      const formData = {
        name: form.name.value,
        email: form.email.value,
        phone: form.phone.value
      };

      try {
        const response = await fetch("https://your-n8n-domain/webhook/guest-form", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });

        if (response.ok) {
          result.textContent = "Form başarıyla gönderildi ✅";
          form.reset();
        } else {
          result.textContent = "Bir hata oluştu ❌";
        }
      } catch (error) {
        console.error("Fetch hatası:", error);
        result.textContent = "Sunucuya ulaşılamadı ❌";
      }
    });
  </script>

</body>
</html>
